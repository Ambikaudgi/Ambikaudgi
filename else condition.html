
<html>
<body>

<h2>javascript if...else</h2>
<p>a time based greeting</p>

<p  id="demo"></p>
<script>
const hours=new date().gethours();
let greetings;
 if(hours<18){
     greetings="good day";
 }else{
     greetings="good evening";
 }
document.getElementById("demo").innerHTML=greetings;
</script>
</body>
</html>
